<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notícias | LINCE</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
    }

   /* ====================== NAVBAR ====================== */
    /*===================== BARRA DE NAVEGAÇÃO =====================*/
    nav {
      width: 100%;
      background: #03396c;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between; /* ajustado para espaçar nav-links e language-switcher */
      padding: 0 10px;
    }
    .menu-icon {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }
    #nav-links {
      display: flex;
      list-style: none;
      transition: all 0.3s ease;
    }
    #nav-links li {
      margin: 0 10px;
    }
    #nav-links li a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      font-weight: 500;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    #nav-links li a:hover {
      background-color: #80d0c7;
      color: #fff;
    }

/* ====================== RESPONSIVO ====================== */
@media (max-width: 768px) {
  .menu-icon {
    display: block;
  }

  /* esconde os links e mostra só quando .show for aplicado */
  #nav-links {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    flex-direction: column;
    background: #03396c;
  }
  #nav-links.show {
    display: flex;
  }

  /* cada link ocupa toda largura */
  #nav-links li {
    width: 100%;
  }
  #nav-links li a {
    display: block;
    padding: 15px 20px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }
}


    /*===================== LANGUAGE SWITCHER =====================*/
    .language-switcher {
      display: flex;
      gap: 8px;
    }
    .language-switcher button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    .language-switcher button.active,
    .language-switcher button:hover {
      background-color: #80d0c7;
      color: #03396c;
    }

    .offset-top {
      margin-top: 70px;
    }

    /*===================== MAIN / ARTICLE =====================*/
    main {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 0 20px;
    }
    #news-article img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #news-article h1 {
      font-size: 2rem;
      color: #004d7a;
      margin-bottom: 15px;
    }
    #news-article p {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }

    /*===================== FOOTER =====================*/
    footer {
      text-align: center;
      background-color: #004d7a;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }

    /*===================== RESPONSIVO =====================*/
    @media (max-width: 768px) {
      .menu-icon { display: block; }
      #nav-links {
        display: none;
        flex-direction: column;
        background-color: #03396c;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }
      #nav-links.show { display: flex; }
      #nav-links li {
        margin: 0;
      }
      #nav-links li a {
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }
    }
  </style>
</head>
<body>

  <!-- Navegação -->
  <nav>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul id="nav-links">
      <li><a href="index.html#sobre" data-i18n="nav_sobre">Sobre Nós</a></li>
      <li><a href="index.html#historico" data-i18n="nav_historico">Histórico</a></li>
      <li><a href="index.html#areas" data-i18n="nav_areas">Áreas de Atuação</a></li>
      <li><a href="index.html#resultados" data-i18n="nav_resultados">Resultados</a></li>
      <li><a href="index.html#contato" data-i18n="nav_contato">Contato</a></li>
    </ul>
    <div class="language-switcher">
      <button id="btn-pt" class="active">PT</button>
      <button id="btn-en">EN</button>
    </div>
  </nav>


  <!-- Conteúdo da Notícia -->
  <main class="offset-top">
    <article id="news-article">
      <h1 id="news-title">Carregando...</h1>
      <img id="news-img" src="" alt="Imagem da Notícia">
      <p id="news-content"></p>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p data-i18n="footer_text">© 2025 LINCE - Todos os direitos reservados.</p>
  </footer>

  <script>
      // Toggle menu mobile
    function toggleMenu() {
      document.getElementById('nav-links').classList.toggle('show');
    }

    // Dados das notícias em PT e EN
    const newsData = {
      comp1: {
        pt: {
          title: 'Hackathon Unesp 2024',
          image: 'img/comp1.jpg',
          content: 'No Hackathon Unesp 2024, a equipe LINCE conquistou o 2º lugar desenvolvendo um sistema de detecção de fake news em tempo real, usando NLP e aprendizagem profunda.'
        },
        en: {
          title: 'Unesp Hackathon 2024',
          image: 'img/comp1.jpg',
          content: 'At the Unesp Hackathon 2024, Team LINCE won 2nd place with a real-time fake news detection system using NLP and deep learning.'
        }
      },
      comp2: {
        pt: {
          title: 'LaFusion 2023',
          image: 'img/comp2.jpg',
          content: 'Em LaFusion 2023, nosso paper “Redes Neurais para Previsão de Chuvas Intensas” foi premiado como Best Paper Runner-up, destacando-se pela métrica AUC-ROC de 0.89.'
        },
        en: {
          title: 'LaFusion 2023',
          image: 'img/comp2.jpg',
          content: 'At LaFusion 2023, our paper “Neural Networks for Intense Rainfall Prediction” won Best Paper Runner-up, noted for its 0.89 AUC-ROC metric.'
        }
      },
     
    };

    // Traduções da própria navbar/rodapé
    const T = {
      pt: {
        nav_sobre: 'Sobre Nós',
        nav_historico: 'Histórico',
        nav_areas: 'Áreas de Atuação',
        nav_resultados: 'Resultados',
        nav_contato: 'Contato',
        footer_text: '© 2025 LINCE - Todos os direitos reservados.'
      },
      en: {
        nav_sobre: 'About Us',
        nav_historico: 'History',
        nav_areas: 'Expertise Areas',
        nav_resultados: 'Results',
        nav_contato: 'Contact',
        footer_text: '© 2025 LINCE - All rights reserved.'
      }
    };

    // Lê query param e idioma atual
    const params = new URLSearchParams(location.search);
    const key = params.get('news');
    let lang = document.documentElement.lang.startsWith('en') ? 'en' : 'pt';

    function loadArticle() {
      const entry = newsData[key] || {};
      const data = entry[lang] || { title:'Notícia não encontrada', image:'', content:'Verifique o link.' };
      document.getElementById('news-title').textContent    = data.title;
      document.getElementById('news-img').src             = data.image;
      document.getElementById('news-img').alt             = data.title;
      document.getElementById('news-content').textContent = data.content;
    }

    function switchLang(newLang) {
      lang = newLang;
      document.documentElement.lang = newLang==='en'?'en-US':'pt-BR';
      // traduz navbar/rodapé
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = T[newLang][key];
      });
      // recarrega artigo no idioma correto
      loadArticle();
      // ativa botão
      document.getElementById('btn-pt').classList.toggle('active', newLang==='pt');
      document.getElementById('btn-en').classList.toggle('active', newLang==='en');
    }

    document.getElementById('btn-pt').addEventListener('click', ()=> switchLang('pt'));
    document.getElementById('btn-en').addEventListener('click', ()=> switchLang('en'));

    // inicializa
    loadArticle();
  </script>
</body>
</html>
