<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="icone.ico" type="image/x-icon">
  <title>Notícias | LINCE</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
    }
   /* ====================== NAVBAR ====================== */
    nav {
      width: 100%;
      background: #03396c;
      position: fixed;
      top: 0; left: 0;
      z-index: 999;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }
    .menu-icon {
      display: none;
      font-size: 1.8rem;
      color: #fff;
      cursor: pointer;
      margin-right: 10px;
    }
    #nav-links {
      display: flex;
      list-style: none;
    }
    #nav-links li { margin: 0 10px; }
    #nav-links li a {
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      display: block;
      font-weight: 500;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    #nav-links li a:hover {
      background-color: #80d0c7;
      color: #fff;
    }
    /* RESPONSIVO */
    @media (max-width: 768px) {
      .menu-icon { display: block; }
      #nav-links {
        display: none;
        position: absolute;
        top: 60px; left: 0;
        width: 100%;
        flex-direction: column;
        background: #03396c;
      }
      #nav-links.show { display: flex; }
      #nav-links li { width: 100%; }
      #nav-links li a {
        border-bottom: 1px solid rgba(255,255,255,0.2);
      }
    }
    /* LANGUAGE SWITCHER */
    .language-switcher {
      display: flex;
      gap: 8px;
    }
    .language-switcher button {
      background: transparent;
      border: 1px solid #fff;
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
    }
    .language-switcher button.active,
    .language-switcher button:hover {
      background-color: #80d0c7;
      color: #03396c;
    }
    .offset-top { margin-top: 70px; }

    /* MAIN / ARTICLE */
    main {
      max-width: 800px;
      margin: 120px auto 40px;
      padding: 0 20px;
    }
    #news-article img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    #news-article h1 {
      font-size: 2rem;
      color: #004d7a;
      margin-bottom: 15px;
      text-align: center;
    }
    #news-article .content {
      font-size: 1rem;
      line-height: 1.6;
      color: #333;
    }

    .img-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      overflow: hidden;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .img-wrapper img {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }

    /* FOOTER */
    footer {
      text-align: center;
      background-color: #004d7a;
      color: #fff;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>

  <!-- Conteúdo da Notícia -->
  <main class="offset-top">

    const T = {
      pt: {
        nav_sobre: 'Sobre Nós',
        nav_historico: 'Histórico',
        nav_areas: 'Áreas de Atuação',
        nav_resultados: 'Resultados',
        nav_contato: 'Contato',

      },
      en: {

        nav_areas: 'Expertise Areas',
        nav_resultados: 'Results',
        nav_contato: 'Contact',
        footer_text: '© 2025 LINCE - All rights reserved.'
      }
    };

    const params = new URLSearchParams(location.search);
    const key = params.get('news');
    let lang = document.documentElement.lang.startsWith('en') ? 'en' : 'pt';

    function loadArticle() {
      const entry = newsData[key] || {};
      const data = entry[lang] || { title:'Notícia não encontrada', image:'', content:'<p>Verifique o link.</p>' };
      document.getElementById('news-title').textContent  = data.title;
      document.getElementById('news-img').src            = data.image;
      document.getElementById('news-img').alt            = data.title;
      document.getElementById('news-content').innerHTML  = data.content;
    }

    function switchLang(newLang) {
      lang = newLang;
      document.documentElement.lang = newLang==='en'?'en-US':'pt-BR';
      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        el.textContent = T[newLang][key];
      });
      loadArticle();
      document.getElementById('btn-pt').classList.toggle('active', newLang==='pt');
      document.getElementById('btn-en').classList.toggle('active', newLang==='en');
    }

    document.getElementById('btn-pt').addEventListener('click', ()=> switchLang('pt'));
    document.getElementById('btn-en').addEventListener('click', ()=> switchLang('en'));

    // initialize
    loadArticle();
